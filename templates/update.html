{% extends 'base.html' %} {% block head %}
<title>Update</title>
{% endblock %} {% block body %}
<div class="container md-3">
  <h2>Update Todo</h2>
  <form action="/update/{{ todo.sno }}" method="POST">
    <div class="mb-3">
      <label for="title1" class="form-label">Todo Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        id="title1"
        aria-describedby="emailHelp"
        value="{{ todo.title }}"
      />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input
        type="text"
        name="desc"
        class="form-control"
        value="{{ todo.desc }}"
        id="desc"
      />
    </div>

    <button type="submit" class="btn btn-dark">Update Todo</button>
  </form>
</div>
{% endblock %}
